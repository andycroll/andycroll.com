name: Jekyll Tests

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run Tests
      run: |
        bundle exec jekyll build --future
        bundle exec htmlproofer ./_site --disable-external=true --enforce-https=false
