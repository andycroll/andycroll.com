branches:
  only:
  - master
bundler_args: "--without production --deployment --jobs=3 --retry=3"
cache: bundler
deploy:
  on:
    branch: master
  provider: script
  script: bundle exec s3_website push
  skip_cleanup: true
env:
  global:
