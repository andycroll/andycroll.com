---
layout: default
---
<article class="column">
  <header>
    <h1 class="entry-title">{{ page.title | titlecase }}</h1>
    <hr />
  </header>
  <div class="entry-content">{{ content }}</div>

  <hr />
  <footer>
    <p><span class="date">Last updated: {{ page.date | date: "%b %Y" }}</span></p>
  </footer>
</article>
