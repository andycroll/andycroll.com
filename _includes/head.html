<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset=utf-8>

  <meta name="MSSmartTagsPreventParsing" content="true" />

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

  {% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
  <link rel="canonical" href="{{ canonical }}">

  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon-precomposed" media="screen and (resolution: 132dpi)" href="/images/icons/ios-72px.png" />

  <link href="{{ root_url }}/favicon.ico" rel="icon">
  <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">

  <link href="/index.xml" rel="alternate" title="{{site.title}}" type="application/atom+xml">

  <link href="//fonts.googleapis.com/css?family=Lora:400,700,italic,400" rel="stylesheet" type="text/css">
</head>
